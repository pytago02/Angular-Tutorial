<h2>Tỉnh</h2>
<select name="" id="" (change)="changeCity($event)">
    <option *ngFor="let data of vietNamData" [value]="data.tinh">
        {{ data.tinh }}
      </option>
</select>

<h2>Huyện</h2>
<select name="" id="">
  <option value="" disabled selected>Chọn huyện</option>
  <option *ngFor="let huyen of selectedDistricts">
    {{ huyen }}
  </option>
</select>
